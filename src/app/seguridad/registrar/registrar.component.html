<section>
  <form fxLayout="column wrap" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="registrarUsuario(f)">
    <mat-form-field>
      <mat-label>Ingrese E-Mail</mat-label>
      <input type="email" matInput placeholder="mail@example.com" ngModel name="email"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Password</mat-label>
      <input type="password" matInput placeholder="Ingresa Password" ngModel name="password"/>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Guardar</button>
  </form>
</section>
